<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    </head>

    <body>
        <div class="headliner">
            <button class="home-btn" onclick="window.location.href = '/';">Home</button>
            <h1>SWIM & RUN</h1>
        </div>
        <div class="wrap">
            <h2>Sign Up</h2>
            <form method="POST">
            
                <h3 class="required">Gender:</h3>
                <input type="radio" name="gender" value="Female" required/>Female
                <input type="radio" name="gender" value="Male" required/>Male
            
                <div class="required">
                    <input type="text" class="required" name="firstname" placeholder="First name" required/>
                </div>
                <div class="required">
                    <input type="text" class="required" name="lastname" placeholder="Last name" required/>
                </div>
                <div class="required">
                    <input type="number" class="required" name="yob" placeholder="Year of birth" required/>
                </div>
                <div class="required">
                    <input type="text" class="required" name="email" placeholder="Email" required/>
                </div>
                <div class="required">
                    <input type="text" class="required" name="nationality" placeholder="Nationality" required/>
                </div>
                <div class="required">
                    <input type="text" class="required" name="telephone" placeholder="Telephone" required/>
                </div>
                <div class="required">
                    <input type="text" class="required" name="zipcode" placeholder="ZIP Code" required/>
                </div>
                <div class="required">
                    <input type="text" class="required" name="street" placeholder="Street" required/>
                </div>
                <div class="required">
                    <input type="text" class="required" name="city" placeholder="City" required/>
                </div>
                <div class="required">
                    <input type="text" class="required" name="country" placeholder="Country" required/>
                </div>
                <input type="text" name="club" placeholder="Club"/>
                <h3 class="required">Contest:</h3>
                <input type="radio" class="contest" name="contest" value="Sprint swimrun" required/>Sprint swimrun
                <input type="radio" class="contest" name="contest" value="Urban swimrun" required/>Urban swimrun
                <input type="radio" class="contest" name="contest" value="Sprint team swimrun" required/>Sprint swimrun team
                <input type="radio" class="contest" name="contest" value="Urban team swimrun" required/>Urban swimrun team
                <input type="submit" value="Submit">
            </form>
        </div>    
    </body>
</html>
